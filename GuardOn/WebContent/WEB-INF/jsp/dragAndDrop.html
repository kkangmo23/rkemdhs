<script type="text/javascript">

function getItems(exampleNr)
	{
		var columns = [];

		$(exampleNr + ' ul.sortable-list').each(function(){
			columns.push($(this).sortable('toArray'));				
		});

		return columns.join('|');
	}


$(document).ready(function(){

$('#workflow .sortable-list').sortable({
